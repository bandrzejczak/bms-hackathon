<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h2>Add comment</h2>
        <form id="addComment" action="comments" method="POST">
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Your comment...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Submit!</button>
            </span>
            </div><!-- /input-group -->
        </form>
        <hr />
        <h2>Comments for idea {{ideaID}}:</h2>
        {{#comments}}
            <div class="panel panel-info">
                <div class="panel-heading">Date: {{datePosted}}</div>
                <div class="panel-body">
                    {{message}}
                </div>
            </div>
        {{/comments}}
</div>
</div>
</body>
</html>
