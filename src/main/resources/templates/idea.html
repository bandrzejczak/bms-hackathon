<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Dodaj nowy pomysł</h1>
    <form class="form-horizontal" action="/idea/add" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="control-label col-sm-2" for="author">Autor</label>
            <div class="col-sm-10">
                <input id="author" type="text" class="form-control" name="author" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Tytuł</label>
            <div class="col-sm-10">
                <input id="title" type="text" class="form-control" name="title" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Opis</label>
            <div class="col-sm-10">
                <textarea id="description" class="form-control" name="description"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Dodaj</button>
    </form>
</div>
</body>
</html>
