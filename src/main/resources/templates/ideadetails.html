<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2>Idea details:</h2>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">{{idea.title}}</div>
            <div class="panel-body">
                <p>{{idea.description}}</p>
            </div>

            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item">By: {{idea.author}}</li>
                {{#idea.approved}}
                <li class="list-group-item list-group-item-success">Approved</li>
                {{/idea.approved}}
                {{^idea.approved}}
                <li class="list-group-item list-group-item-warning">Pending approval</li>
                {{/idea.approved}}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
