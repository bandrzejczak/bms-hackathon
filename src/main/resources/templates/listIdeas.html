<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/jquery/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1>Dodaj nowy pomysł</h1>

            <form class="form-horizontal" action="/idea/add" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="author">Autor</label>

                    <div class="col-sm-10">
                        <input id="author" type="text" class="form-control" name="author"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Tytuł</label>

                    <div class="col-sm-10">
                        <input id="title" type="text" class="form-control" name="title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Opis</label>

                    <div class="col-sm-10">
                        <textarea id="description" class="form-control" name="description"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Dodaj
                </button>
            </form>
        </div>
        <div class="container">
            <table class="table">
                <div class="media">
                    <ul>
                        {{#ideaList}}
                        <div class="media">
                            <div class="media-left media-top">
                                <div class="form-inline">
                                    <img class="media-object" onclick="javascript:upVoteThisIdea({{id}});"
                                         src="/images/like.png">
                                    <span class="label label-success label-as-badge"
                                          style="color: @brand-success;">10</span>

                                    <img class="media-object" onclick="javascript:downVoteThisIdea({{id}});"
                                         src="/images/hate.png">
                                    <span class="label label-danger label-as-badge"
                                          style="color: @brand-success;">12</span>
                                </div>
                            </div>
                            <div class="media-body form-control">
                                <h4 class="media-heading"><a href="/ideadetails/{{id}}">{{title}}</a></h4>
                                <h4 class="media-heading">
                                    <small>Autor: {{author}}</small>
                                </h4>
                                {{description}}
                            </div>
                        </div>
                        {{/ideaList}}
                    </ul>
                </div>
            </table>
            <p class="text-muted">
                <a href="https://mailinator.com/inbox.jsp?to=bms-hackaton">E-mail preview</a>
            </p>
        </div>
    </div>
</div>
</body>
<script>
    function upVoteThisIdea(ideaId) {
        $.get("/" + ideaId + "/votelike", function (data) {
        });
    }
    function downVoteThisIdea(ideaId) {
        $.get("/" + ideaId + "/votehate", function (data) {
        });
    }
</script>
</html>
